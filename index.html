<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åžans OyunlarÄ±</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            background: #222;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
            font-size: 18px;
            font-weight: bold;
        }
        .sidebar button:hover {
            background: #e68a00;
            transform: scale(1.1);
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }
        .game {
            display: none;
            border: 2px solid #ff9800;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            border-radius: 10px;
        }
        .game.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: bounce 1s infinite alternate;
        }
        .dice {
            font-size: 160px;
            text-align: center;
            display: inline-block;
            transition: transform 0.5s ease-in-out;
        }
        .rolling {
            animation: roll 1s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Oyunlar</h2>
        <button onclick="showGame('game1')">Zar Atma</button>
        <button onclick="showGame('game2')">Slot Makinesi</button>
        <button onclick="showGame('game3')">Para Atma</button>
        <button onclick="showGame('game4')">GÃ¼nlÃ¼k Åžans Testi</button>
    </div>
    <div class="content">
        <h1>Åžans OyunlarÄ± ðŸŽ²</h1>
        <div id="game1" class="game">
            <h2>Zar Atma Oyunu</h2>
            <button onclick="zarAt()">Zar At</button>
            <div class="dice-container">
                <p id="zarIcon" class="dice">ðŸŽ²</p>
                <p id="zarSonuc" class="dice">0</p>
            </div>
        </div>
        <div id="game2" class="game">
            <h2>Slot Makinesi</h2>
            <button onclick="slotOyna()">Slot Ã‡evir</button>
            <p id="slotSonuc"></p>
        </div>
        <div id="game3" class="game">
            <h2>Para Atma Oyunu</h2>
            <button onclick="paraAt()">Para At</button>
            <p id="paraSonuc"></p>
        </div>
        <div id="game4" class="game">
            <h2>GÃ¼nlÃ¼k Åžans Testi</h2>
            <button onclick="gunlukSans()">ÅžansÄ±nÄ± Dene</button>
            <p id="sansSonuc"></p>
        </div>
    </div>
    <div class="footer">
        <p>Åžans OyunlarÄ± Â© 2025 | TÃ¼m haklarÄ± saklÄ±dÄ±r.</p>
    </div>
    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game').forEach(game => {
                game.classList.remove('show');
            });
            setTimeout(() => {
                document.getElementById(gameId).classList.add('show');
            }, 50);
        }

        function zarAt() {
            let zar = Math.floor(Math.random() * 6) + 1;
            let zarIcon = document.getElementById('zarIcon');
            let zarSonuc = document.getElementById('zarSonuc');
            zarIcon.classList.remove('rolling');
            void zarIcon.offsetWidth;
            zarIcon.classList.add('rolling');
            setTimeout(() => {
                zarSonuc.innerHTML = zar;
            }, 1000);
        }
    </script>
</body>
</html>
