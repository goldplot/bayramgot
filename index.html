<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûans Oyunlarƒ±</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .sidebar button:hover {
            background: #777;
            transform: scale(1.05);
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }
        .game {
            display: none;
            border: 2px solid #ccc;
            padding: 20px;
            background: #f4f4f4;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .game.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dice {
            font-size: 150px;
            text-align: center;
            display: inline-block;
        }
        .rolling {
            animation: roll 1s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Oyunlar</h2>
        <button onclick="showGame('game1')">Zar Atma</button>
        <button onclick="showGame('game2')">Slot Makinesi</button>
    </div>
    <div class="content">
        <h1>≈ûans Oyunlarƒ± üé≤</h1>
        <div id="game1" class="game">
            <h2>Zar Atma Oyunu</h2>
            <button onclick="zarAt()">Zar At</button>
            <div class="dice-container">
                <p id="zarIcon" class="dice">üé≤</p>
                <p id="zarSonuc" class="dice">0</p>
            </div>
        </div>
        <div id="game2" class="game">
            <h2>Slot Makinesi</h2>
            <button onclick="slotOyna()">Slot √áevir</button>
            <p id="slotSonuc"></p>
        </div>
    </div>

    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game').forEach(game => {
                game.classList.remove('show');
            });
            setTimeout(() => {
                document.getElementById(gameId).classList.add('show');
            }, 50);
        }

        function zarAt() {
            let zar = Math.floor(Math.random() * 6) + 1;
            let zarIcon = document.getElementById('zarIcon');
            let zarSonuc = document.getElementById('zarSonuc');
            zarIcon.classList.remove('rolling');
            void zarIcon.offsetWidth; // CSS animasyonu tekrar ba≈ülatmak i√ßin
            zarIcon.classList.add('rolling');
            setTimeout(() => {
                zarSonuc.innerHTML = zar;
            }, 1000);
        }

        function slotOyna() {
            let semboller = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üîî"];
            let slotSonuc = document.getElementById('slotSonuc');
            let slot1 = semboller[Math.floor(Math.random() * semboller.length)];
            let slot2 = semboller[Math.floor(Math.random() * semboller.length)];
            let slot3 = semboller[Math.floor(Math.random() * semboller.length)];
            slotSonuc.innerHTML = `${slot1} | ${slot2} | ${slot3}`;
            if (slot1 === slot2 && slot2 === slot3) {
                slotSonuc.innerHTML += " üéâ Kazandƒ±n!";
            } else {
                slotSonuc.innerHTML += " ‚ùå Kaybettin!";
            }
        }
    </script>
</body>
</html>
