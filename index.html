<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈ûans Oyunlarƒ±</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .sidebar button:hover {
            background: #777;
            transform: scale(1.05);
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }
        .game {
            display: none;
            border: 2px solid #ccc;
            padding: 20px;
            background: #f4f4f4;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .game.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .slot-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 100px;
        }
        .slot-box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            background: white;
            font-size: 100px;
            overflow: hidden;
            position: relative;
        }
        .slot-reel {
            position: absolute;
            width: 100%;
            height: 500%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: transform 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Oyunlar</h2>
        <button onclick="showGame('game1')">Zar Atma</button>
        <button onclick="showGame('game2')">Slot Makinesi</button>
    </div>
    <div class="content">
        <h1>≈ûans Oyunlarƒ± üé≤</h1>
        <div id="game1" class="game">
            <h2>Zar Atma Oyunu</h2>
            <button onclick="zarAt()">Zar At</button>
            <p id="zarSonuc"></p>
        </div>
        <div id="game2" class="game">
            <h2>Slot Makinesi</h2>
            <button onclick="slotOyna()">Slot √áevir</button>
            <div class="slot-container">
                <div class="slot-box"><div id="slot1" class="slot-reel"></div></div>
                <div class="slot-box"><div id="slot2" class="slot-reel"></div></div>
                <div class="slot-box"><div id="slot3" class="slot-reel"></div></div>
            </div>
            <p id="slotSonuc"></p>
        </div>
    </div>

    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game').forEach(game => {
                game.classList.remove('show');
            });
            setTimeout(() => {
                document.getElementById(gameId).classList.add('show');
            }, 50);
        }

        function zarAt() {
            let zar = Math.floor(Math.random() * 6) + 1;
            let zarSonuc = document.getElementById('zarSonuc');
            zarSonuc.innerHTML = 'üé≤';
            zarSonuc.classList.add('rolling');
            setTimeout(() => {
                zarSonuc.innerHTML = 'Zar: üé≤ ' + zar;
                zarSonuc.classList.remove('rolling');
            }, 1000);
        }

        function slotOyna() {
            let semboller = ["üçí", "üçã", "üçä", "üçâ", "‚≠ê", "üîî"];
            let reels = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
            
            reels.forEach(reel => {
                reel.innerHTML = "";
                let order = [];
                for (let i = 0; i < 10; i++) {
                    let symbol = semboller[Math.floor(Math.random() * semboller.length)];
                    let elem = document.createElement("div");
                    elem.innerHTML = symbol;
                    elem.style.fontSize = "100px";
                    order.push(symbol);
                    reel.appendChild(elem);
                }
                let finalSymbol = order[order.length - 1];
                setTimeout(() => {
                    reel.style.transform = `translateY(-${90 * (order.length - 1)}px)`;
                }, 50);
            });

            setTimeout(() => {
                let results = reels.map(reel => reel.lastChild.innerHTML);
                let slotSonuc = document.getElementById('slotSonuc');
                if (results[0] === results[1] && results[1] === results[2]) {
                    slotSonuc.innerHTML = "üéâ Kazandƒ±n!";
                } else {
                    slotSonuc.innerHTML = "‚ùå Kaybettin!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
