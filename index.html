<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Oyunları</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            background: #222;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background 0.3s;
            font-size: 18px;
            font-weight: bold;
        }
        .sidebar button:hover {
            background: #e68a00;
            transform: scale(1.1);
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }
        .game {
            display: none;
            border: 2px solid #ff9800;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            border-radius: 10px;
        }
        .game.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Oyunlar</h2>
        <button onclick="showGame('game1')">Zar Atma</button>
        <button onclick="showGame('game2')">Slot Makinesi</button>
        <button onclick="showGame('game3')">Para Atma</button>
        <button onclick="showGame('game4')">Günlük Şans Testi</button>
    </div>
    <div class="content">
        <h1>Şans Oyunları 🎲</h1>
        <div id="game1" class="game">
            <h2>Zar Atma Oyunu</h2>
            <button onclick="zarAt()">Zar At</button>
            <p id="zarSonuc">🎲</p>
        </div>
        <div id="game2" class="game">
            <h2>Slot Makinesi</h2>
            <button onclick="slotOyna()">Slot Çevir</button>
            <p id="slotSonuc">🍒 | 🍋 | 🍊</p>
        </div>
        <div id="game3" class="game">
            <h2>Para Atma Oyunu</h2>
            <button onclick="paraAt()">Para At</button>
            <p id="paraSonuc">🪙</p>
        </div>
        <div id="game4" class="game">
            <h2>Günlük Şans Testi</h2>
            <button onclick="gunlukSans()">Şansını Dene</button>
            <p id="sansSonuc">%50</p>
        </div>
    </div>
    <div class="footer">
        <p>Şans Oyunları © 2025 | Tüm hakları saklıdır.</p>
    </div>
    <script>
        function showGame(gameId) {
            document.querySelectorAll('.game').forEach(game => {
                game.classList.remove('show');
            });
            setTimeout(() => {
                document.getElementById(gameId).classList.add('show');
            }, 50);
        }

        function zarAt() {
            let zar = Math.floor(Math.random() * 6) + 1;
            document.getElementById('zarSonuc').innerHTML = `🎲 ${zar}`;
        }

        function slotOyna() {
            let semboller = ["🍒", "🍋", "🍊", "🍉", "⭐", "🔔"];
            let slot1 = semboller[Math.floor(Math.random() * semboller.length)];
            let slot2 = semboller[Math.floor(Math.random() * semboller.length)];
            let slot3 = semboller[Math.floor(Math.random() * semboller.length)];
            document.getElementById('slotSonuc').innerHTML = `${slot1} | ${slot2} | ${slot3}`;
        }

        function paraAt() {
            let sonuc = Math.random() < 0.5 ? "YAZI 🪙" : "TURA 🪙";
            document.getElementById('paraSonuc').innerHTML = sonuc;
        }

        function gunlukSans() {
            let sans = Math.floor(Math.random() * 100) + 1;
            document.getElementById('sansSonuc').innerHTML = `%${sans}`;
        }
    </script>
</body>
</html>
<script src="balance.js"></script>
